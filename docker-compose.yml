services:
  db:
    image: postgres:15-alpine
    container_name: stock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: stock_market_db
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user -d stock_market_db"]

      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - stock_network

  redis:
    image: redis:7-alpine
    container_name: stock_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stock_network

  web:
    build:
      context: ./Stock_market_frontend
      dockerfile: Dockerfile
    container_name: stock_web
    volumes:
      - ./Stock_market_frontend:/app
      - ./core_logic:/app/core_logic
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./Stock_market_frontend/.env
    environment:
      DATABASE_URL: postgresql://stock_user:stock_password@db:5432/stock_market_db
      REDIS_URL: redis://redis:6379/0
      CORE_LOGIC_PATH: /app/core_logic
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  stock_network:
    driver: bridge
